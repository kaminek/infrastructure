---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: grafana-alloy
spec:
  interval: 30m
  timeout: 1m
  chart:
    spec:
      chart: k8s-monitoring
      version: 2.0.23
      sourceRef:
        kind: HelmRepository
        name: grafana
        namespace: flux-system
  install:
    crds: Skip
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    crds: Skip
    remediation:
      strategy: rollback
      retries: 3
  dependsOn:
    - name: prometheus-operator-crds
      namespace: observability
  values:
    cluster:
      name: homelab
    kube-state-metrics:
      enabled: false
    opencost:
      enabled: false
    prometheus-node-exporter:
      enabled: false
    prometheus-operator-crds:
      enabled: false
    prometheus-windows-exporter:
      enabled: false
    externalServices:
      loki:
        secret:
          create: false
          name: grafana-credentials-secret
          namespace: observability
        basicAuth:
          usernameKey: grafana-loki-user
          passwordKey: grafana-loki-password
        hostKey: grafana-loki-endpoint
    logs:
      pod_logs:
        extraStageBlocks: |-
          stage.limit {
            rate  = 500
            burst = 800
          }
      journal:
        enabled: false
    metrics:
      enabled: false
    profiles:
      ebpf:
        enabled: false
    receivers:
      deployGrafanaAgentService: false
      grafanaCloudMetrics:
        enabled: false
      grpc:
        enabled: false
      http:
        enabled: false
